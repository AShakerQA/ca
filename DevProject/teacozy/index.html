<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resource/css/style.css">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <img id="logo" src="./resource/img/img-tea-cozy-logo.jpeg" alt="tea cozy logo">

        <nav>
            <li><a href="#mission">Mission</a></li>
            <li><a href="#featured">Featured Tea</a></li>
            <li><a href="#location">location</a></li>
        </nav>
    </header>

    <section id="#mission">
        <img src="resource/img/img-mission-background.jpg" alt="mason jar with tea">

        </figure>
        <figure>
            <img src="resource/img/img-donut.jpg" alt="donut on a table">
            <figcaption><h4>Seasonal Donuts</h4></figcaption>
        </figure>
        <figure>
            <img src="resource/img/img-myrtle-ave.jpg" alt="Myrtle ave tea">
            <figcaption><h4>Myrtle Ave Tea</h4></figcaption>
        </figure>
        <figure>
            <img src="resource/img/img-bedford-bizarre.jpg" alt="birds eye view of a beautiful tea">
